<style>
    .item1 {
        background: LightSkyBlue;
    }
    
    .item2 {
        background: LightSalmon;
    }
    
    .item3 {
        background: PaleTurquoise;
    }
    
    .item4 {
        background: LightPink;
    }
    
    .item5 {
        background: PaleGreen;
    }
    
    .container {
        font-size: 40px;
        min-height: 300px;
        width: 100%;
        background: LightGray;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px;
        /* Only change code below this line */
        align-items: end;
        /* Only change code above this line */
    }
</style>

<div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
</div>

<!-- Align All Items Vertically using align-items Using the align-items property on a grid container will set the vertical alignment for all the items in our grid. Use it now to move all the items to the end of each cell. -->
