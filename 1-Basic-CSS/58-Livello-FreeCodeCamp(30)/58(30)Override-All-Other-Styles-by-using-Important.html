<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }
    
    #orange-text {
        color: orange;
    }
    
    .pink-text {
        color: pink !important;
    }
    
    .blue-text {
        color: blue;
    }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>

<!-- 
Override All Other Styles by using Important Yay! We just proved that inline styles will override all the CSS declarations in your style element. But wait. There's one last way to override CSS. This is the most powerful method of all. But before we do
it, let's talk about why you would ever want to override CSS. In many situations, you will use CSS libraries. These may accidentally override your own CSS. So when you absolutely need to be sure that an element has specific CSS, you can use !important.
Let's go all the way back to our pink-text class declaration. Remember that our pink-text class was overridden by subsequent class declarations, id declarations, and inline styles. Let's add the keyword !important to your pink-text element's color declaration
to make 100% sure that your h1 element will be pink. An example of how to do this is: color: red !important; -->
