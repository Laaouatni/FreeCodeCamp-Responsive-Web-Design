<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <style>
        .injected-text {
            margin-bottom: -25px;
            text-align: center;
        }
        
        .box {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-align: center;
        }
        
        .yellow-box {
            background-color: yellow;
            padding: 10px;
        }
        
        .red-box {
            background-color: crimson;
            color: #fff;
            padding: 20px;
            margin: 20px;
        }
        
        .blue-box {
            background-color: blue;
            color: #fff;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <h5 class="injected-text">margin</h5>

    <div class="box yellow-box">
        <h5 class="box red-box">padding</h5>
        <h5 class="box blue-box">padding</h5>
    </div>
</body>

</html>

<!-- Adjust the Margin of an Element An element's margin controls the amount of space between an element's border and surrounding elements. Here, we can see that the blue box and the red box are nested within the yellow box. Note that the red box has a bigger
margin than the blue box, making it appear smaller. When you increase the blue box's margin, it will increase the distance between its border and surrounding elements. Change the margin of the blue box to match that of the red box. -->
