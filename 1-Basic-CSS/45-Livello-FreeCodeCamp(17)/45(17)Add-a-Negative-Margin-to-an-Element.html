<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <style>
        .injected-text {
            margin-bottom: -25px;
            text-align: center;
        }
        
        .box {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-align: center;
        }
        
        .yellow-box {
            background-color: yellow;
            padding: 10px;
        }
        
        .red-box {
            background-color: crimson;
            color: #fff;
            padding: 20px;
            margin: -15px;
        }
        
        .blue-box {
            background-color: blue;
            color: #fff;
            padding: 20px;
            margin: -15px;
        }
    </style>

    <div class="box yellow-box">
        <h5 class="box red-box">padding</h5>
        <h5 class="box blue-box">padding</h5>
    </div>
</body>

</html>

<!-- Add a Negative Margin to an Element An element's margin controls the amount of space between an element's border and surrounding elements. If you set an element's margin to a negative value, the element will grow larger. Try to set the margin to a negative
value like the one for the red box. Change the margin of the blue box to -15px, so it fills the entire horizontal width of the yellow box around it. -->
