<style>
    #box-container {
        display: flex;
        height: 500px;
    }
    
    #box-1 {
        background-color: dodgerblue;
        height: 200px;
        width: 200px;
        align-self: center;
    }
    
    #box-2 {
        background-color: orangered;
        height: 200px;
        width: 200px;
        align-self: flex-end;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>

<!-- 
Use the align-self Property The final property for flex items is align-self. This property allows you to adjust each item's alignment individually, instead of setting them all at once. This is useful since other common adjustment techniques using the
CSS properties float, clear, and vertical-align do not work on flex items. align-self accepts the same values as align-items and will override any value set by the align-items property. Add the CSS property align-self to both #box-1 and #box-2. Give #box-1
a value of center and give #box-2 a value of flex-end. -->
