<style>
    #box-container {
        display: flex;
        height: 500px;
    }
    
    #box-1 {
        background-color: dodgerblue;
        height: 200px;
        width: 200px;
        order: 2;
    }
    
    #box-2 {
        background-color: orangered;
        height: 200px;
        width: 200px;
        order: 1;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>

<!-- 
Use the order Property to Rearrange Items The order property is used to tell CSS the order of how flex items appear in the flex container. By default, items will appear in the same order they come in the source HTML. The property takes numbers as values,
and negative numbers can be used. Add the CSS property order to both #box-1 and #box-2. Give #box-1 a value of 2 and give #box-2 a value of 1. -->
