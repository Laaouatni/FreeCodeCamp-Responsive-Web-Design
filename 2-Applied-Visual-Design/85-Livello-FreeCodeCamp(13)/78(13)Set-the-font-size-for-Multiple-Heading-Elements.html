<style>

    }
    
    h2 {
        font-size: 52px;

<!-- Set the font-size for Multiple Heading Elements The font-size property is used to specify how large the text is in a given element. This rule can be used for multiple elements to create visual consistency of text on a page. In this challenge, you'll set
the values for all h1 through h6 tags to balance the heading sizes. In the style tags, set the font-size of the: h1 tag to 68px. h2 tag to 52px. h3 tag to 40px. h4 tag to 32px. h5 tag to 21px. h6 tag to 14px. -->
