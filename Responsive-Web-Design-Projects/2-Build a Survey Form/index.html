<body>
    <div>
        <h1 id="title">Hello World.</h1>
        <p id="description">thank for testing this <b>Beta</b> website.</p>
    </div>
    <div class="div-center">
        <div class="div-form">
            <form id="survey-form">
                <!-- nome -->
                <label for="name" id="name-label">Come ti Chiami?:</label>
                <input type="text" id="name" placeholder="nome utente" required><br><br>

                <!-- email -->
                <label for="email" id="email-label">Digita la tua mail:</label>
                <input type="email" id="email" placeholder="email utente" inputmode="email" required><br><br>

                <!-- numero -->
                <label for="number" id="number-label">Digita un numero:</label>
                <input type="number" id="number" placeholder="numero da 10 a 20" min="10" max="20" inputmode="numeric" required><br><br>

                <!-- dropdown -->
                <label for="dropdown">Scegli un Colore:</label>
                <select name="dropdown" id="dropdown" required>
                    <option value="scelta" selected disabled>scegli un'opzione</option>
                    <option value="R">rosso</option>
                    <option value="G">verde</option>
                <option value="B">blu</option>
                </select>
                <br><br>

                <!-- textarea -->
                <label for="textarea">la tua Opinione:</label><br>
                <textarea id="textarea" placeholder="Scrivi la tua opinione qui!"></textarea><br><br>

                <hr>

                <!-- radio buttons -->
                <div class="grid-two-columns">
                    <div class="div-small-radio">
                        <label for="m">Maschio</label>
                        <input id="m" type="radio" name="radio" value="m">
                    </div>
                    <div class="div-small-radio">
                        <label for="f">Femmina</label>
                        <input id="f" type="radio" name="radio" value="f">
                    </div>
                </div>

                <hr>

                <!-- checkboxes -->
                <label for="checkbox" id="checkbox-label">accetta la privacy:</label>
                <input type="checkbox" id="checkbox0" name="checkbox" required checked value="OK">
                <label for="checkbox" id="checkbox-label1">accetta i termini di servizio:</label>
                <input type="checkbox" id="checkbox1" name="checkbox" required checked value="OK"><br><br>

                <!-- buttone per mandare il form -->
                <input type="submit" placeholder="mandare il form" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
